<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h1>Image</h1>

    <h3>Image</h3>
    <p>
        <img src="./images/link.png" alt="동영상 미리보기">
        <img src="./images/activity.jpg" alt="패러글라이딩 이미지">
        img 태그는 단독태그(종료태그가 없음)<br>
        웹에서 사용할 수 잇는 이미지의 타입은 gif, jpeg, png 형식을 지원. 
    </p>

    <h3>Audio</h3>
    <div>이전은 embed 태그를 이용해서 audio, video를 구현.
        속성은 autoplay, controls, loop, muted
    </div></audio></div>
    <audio src="medias/spring.mp3" controls></audio>

    <h3>Vidio</h3>
    <video src="medias/flower.mp4" controls></video>
</body>
</html>
