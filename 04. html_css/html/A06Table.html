<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>표 만들기</h1>
    
    <table>
        <caption>표 제목</caption>

        <tr>
            <th>아이디</th>  <!--중앙 정렬에 bold적용-->
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>   <!--왼쪽 정렬에 일반텍스트-->
            <td>홍길동</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>2</td>   <!--왼쪽 정렬에 일반텍스트-->
            <td>놀부</td>
            <td>부산</td>
        </tr>
    </table>

    <h3>가로 병합</h3>
    <table width="800" border="1">
        <tr>
            <td colspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
    </table>

    <h3>세로 병합</h3>
    <table width="800px" border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="3">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td>G</td>
        </tr>
        <tr>
            <td>K</td>
            <td>M</td>
            <td>N</td>
        </tr>
    </table>

    <h3>가로 세로 병합</h3>
    <table width="800" border="1">
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td colspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">I</td>
            <td>J</td>
            <td colspan="2">K</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2" rowspan="2">M</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
