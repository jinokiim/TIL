<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./loginexam.css" rel="stylesheet">
</head>
<body>
    
    <fieldset>
        <div id="keeplogin">
            <label><input type="checkbox">로그인 유지</label>
            <span>| IP보안</span>
            <a href="">ON</a>
        </div>

        <div class="idbox">
            <input type="text" id="inputid" placeholder="아이디 or @이하 모두 입력">
        </div>
        <div>
            <button type="submit" id="loginbtn">로그인</button>
        </div>
        <div class="pwbox">
            <input type="password" id="inputpw" placeholder="비밀번호">
        </div>
        
        <div class="options">
            <a href="">아이디</a>
            <span>/</span>
            <a href="">비밀번호 찾기</a>
            <span>|</span>
            <a href="">회원가입</a>
        </div>
    </fieldset>

</body>
</html>
