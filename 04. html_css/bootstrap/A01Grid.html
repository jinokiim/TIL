<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A01 Grid</title>
  <style type="text/css">
    /* 중단점: 576(540), sm 768(720), lg 992(960), xl 1200(1140), xxl 1400(1320) */
    .box { border: 1px solid orange; }
  </style>
</head>
<body>
  <div class="container box">

    <!-- 좌, 우 배치 row -> 12개 컬럼 / 상, 배치 -> column-->
    <div class="row">
      <!-- 내부를 block요소로 묶고 몇개의 컬럼으로 구성할 것인지를 결정 -->
      <div class="box col">Box 1</div>
      <div class="box col">Box 1</div>
      <div class="box col">Box 1</div>
    </div>

    <div class="row">
      <div class="box col-6">Box 1</div>
      <div class="box col-6">Box 1</div>
    </div>
    
    <!-- 12개의 칸이 맞지 않으면 우측 공백을 남기고 줄바꿈후 적용 -->
    <div class="row">
      <div class="box col-2">Box 1</div>
      <div class="box col- 2">Box 1</div>
      <div class="box col-6">Box 1</div>
      <div class="box col-2">Box 1</div>
    </div>

    <!-- 내부에 다시 12단위로 컬럼설정 가능 -->
    <div class="row">
      <div class="box col-6">Box 1</div>
        <div>
          <div class="box col-2">Box 2</div>
          <div class="box col- 2">Box 2</div>
          <div class="box col-6">Box 2</div>
          <div class="box col-2">Box 2</div>
        </div>
      <div class="box col-6">Box 1</div>
    </div>

  </div>
</body>
</html>
