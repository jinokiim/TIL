<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 외부에 분리하고 그 파일을 가져와서 사용 / 변수 선언의 위치 중요 -->
    <script type="text/javascript" src="./A02Header.js">

        console.log('Hello World')
    </script>
    <script>
        console.log('Hi World')
    </script>

</head>
<body>
    <div>
        <h1>A03 JavaScript</h1>

        <!-- 상위 Html 요소에 적절한 값을 변경 등의 작업이 필요한 경우 -->
        <script type="text/javascript" src="./A02Body.js"></script>

<!-- 문서의 마지막 Bodt 태그 위에 기술
