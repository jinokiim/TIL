<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A02 OFFß</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		div#a { margin:5px 5px 5px 5px; border:solid 1px gray; padding:10px 10px 10px 10px; text-align: center; 
			position:absolute; left:100px; top:50px; }
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			$('#test1').on('click', function(evt){
				console.log('click 1');
			});

			$('#test2').on('click', function(evt){
				console.log('click 2');
				$(this).off();     // removeEventListener
			});

				// one로 하면 1번만 실행되는 이벤트가 만들어진다.
			$('#test3').one('click', function(evt){
				console.log('click 3');
			});


			// 체크되어있으면 click 4를 출력하고 아닐땐 지우는 기능.
			// 버튼 비활성화
			$('#test4').attr('disabled', 'disabled');
			$('input[name="isChecked"]').on('click', function(evt){
				// 버튼 비활성화 패제
				$('#test4').removeAttr('disabled', 'disabled');
				if($(this).is(':checked')) {
					//  혹시 기능이 이미 있으면 지웠다가 실행
					$('#test4').off('click').on('click', function(){
						console.log('click 4');
					})
				} else {  // 기능 해제
					$('#test4').attr('disabled', 'disabled')
					$('#test4').off
				}
			});


			
		});
	</script>
</head>

<body>
	<div class="card-body" id="a">
		<button id="test1">one 메서드</button>
		<button id="test2">two 메서드</button>
		<button id="test3">three 메서드</button>
		<br>
		<input type="checkbox" name="isChecked">
		<button id="test4">four 메서드</button>

	</div>
</body>

</html>
