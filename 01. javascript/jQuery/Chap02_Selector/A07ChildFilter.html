<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>A07 Children</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        // 자식 필터 선택자
        $(document).ready(function () {
            // 모든 span 태그의 배열을 생성하고 그 배열의 첫번재 요소에만 적용한다.
            $('div > span:first').css('color', 'orange');

            // 앞쪽의 메인태그 div 별로 그룹을 생성하고 그 첫번째 span에 적용한다.
            // 반드시 그룹을 생성한 div의 첫번째 요소가 span이어야 적용된다.
            $('div > span:first-child').css('fontSize', '20pt');
            
            // 위와는 달리 div별로 그룹을 잡고 위치와 상관 없이 처음 발견되는 span 요소에 적용
            $('div > span:first-of-type').css('fontWieght', 'bold');
            
            // div그룹에 span요소 1개만 존재해야 한다. 하위 태그가 1개 이상이면 적용 안됨
            $('div > span:only-child').css('fontStyle', 'italic');
            
            // div그룹에 여러 요소가 존재하더라도 span요소는 1개만 존재해야 하낟.
            $('div > span:only-of-type').css('text-decoration', 'underline');
            
            



            // 
        });
    </script>
</head>

<body>
    <div class="card-body">
        <span>짜장면</span>,
        <span>짬뽕</span>,
        <span>깐풍기</span>,
        <span>울면</span>
    </div>
    <div class="card-body">
        <b>김치찌개</b>,
        <span>된장찌개</span>,
        <span>고등어구이</span>,
        <span>미역국</span>
    </div>
    <div class="card-body">
        <span>우동</span>,
        <span>초밥</span>,
        <span>튀김</span>,
        <span>라면</span>
    </div>


    <div class="card-body">
        <span>우동</span>,
    </div>
    <div class="card-body">
        <span>우동</span>,
        <b>a</b>
        <b>c</b>
    </div>
</body>

</html>
