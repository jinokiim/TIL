<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>A02 Select</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        
        // 조합 선택자
        $(document).ready(function(){
            $('*').css('color', 'gray')

            // querySelect, getElementById
            var a = $('#a').css('color', 'orange')
            console.log(a);

            // querySelectAll, div 검색하고 if문 등으로 id가 #a를 검색해서 결과 출력
            // div 태그이면서 아이디 a가 붙어있는 요소
            var divA = $('div#a').css('fontSize', '20pt');
            console.log(divA);

            var divMain = $('div .main').css('fontStyle', 'italic')
            console.log(divMain);

            var divH1 = $('div h1').css('color', 'lightgreen');
            console.log(divH1);

            // 하위 계층을 모두 뒤져서 만족하면 적용
            $('div h1').css('color', 'lightgreen');

            // div의 자식 h1인 경우만 적용
            $('div > h1').css('textDecoration', 'underline')

            $('span, .test, #b').css('color', 'lightblue')
        });

    </script>
</head>

<body>
    <div class="card-body content">
        <div id="a">김수한무</div>
        <div>거북이와 두루미</div>
        <div class="test">삼천갑자 동방삭</div>
        <div class="test  main">치치카포 사리사리센타</div>
        <div>
            <span>워리워리 세브리깡</span>
            <h1 id="a">무두셀라 구름이</h1>
        </div>
        <div id="b">허리케인에 담벼락</div>
        <div class="test">허리케인에 담벼락</div>
        <div class="main">담벼락에 서생원</div>
        <div class="test">서생원에 고양이</div>
        <div id="a">고양이에 바둑이</div>
        <div>
            <h1>바둑이는 돌돌이</h1>
        </div>
    </div>
</body>

</html>
