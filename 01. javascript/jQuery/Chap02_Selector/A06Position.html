<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A06 Postion</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
    // 위치 필터 선택자. 
		$(document).ready(function () {
			// table에 tbody를 기술하지 않으면 브라우저가 알아서 생성해준다.
			$('#foods > tbody > tr').css('backgroundColor', 'gray')

			//짝수 홀수
			$('#foods > tbody > tr:even').css('backgroundColor', 'lightgray')

			// 여러개도 적을수있음
			$('#foods > tbody > tr:odd')
				.css('backgroundColor', 'black')
				.css('color', 'white');
			//last
			$('#foods > tbody > tr:last')
				.css('backgroundColor', 'orange')
				.css('color', 'white');

			// jQuery 독자 명령은 시작을 0부터 카운트한다.
			// 3번 전까지 바꾸기
			$('#two > tbody > tr:lt(3)').css('backgroundColor', 'lightgray')
			//3번 이후
			$('#two > tbody > tr:gt(3)').css('backgroundColor', 'gray')
			$('#two > tbody > tr:eq(3)')
				.css('backgroundColor', 'blue')
				.css('color', 'white')
		});

	</script>
</head>
