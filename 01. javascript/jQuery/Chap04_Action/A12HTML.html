<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A12 HTML</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.test { font-size:20pt; width:400px; height:50px; background-color:gray; margin:5px 5px 5px 5px; }
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var result = '<div class="test">HEllo World</div>'
			result += '<div class="test">Hi~ Jinho</div>';

			var dom = $(result)

			dom.last().css('color', 'white')
			$('#content').html(dom);

			// var h = $('#content').html(result);
			// console.log(h);
			// h.find('div').last().css('color', 'green')
			
		});
	</script>
</head>

<body>
	<div class="card-body" id="content"></div>
</body>

</html>
