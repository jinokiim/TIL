<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A06 Immediately Invoked Function</title>
    <script type="text/javascript">
        (function(){
            // function()안에 function이 있으므로 window 영역을 오염시키지 않는다.
            function threeEvent(evt) {
                alert(evt.target.innerText);
            }

            function loadEvent(evt) {
                let one = document.getElementById('btnOne');
                one.addEventListener('click', function(evt) {
                    alert(evt.target.innerText);
                });
                document.getElementById('btnTwo').addEventListener('click', function(evt) {
                    alert(evt.target.innerText);
                });

                document.getElementById('btnThree').addEventListener('click', threeEvent);
            }

            window.addEventListener('load', loadEvent)

        })();

        

    </script>
</head>
<body>
    <div class="card-body">
        <h2>6. 즉시 실행 함수의 이용</h2>

        <button id="btnOne">ONE</button>
        <button id="btnTwo">TWO</button>
        <button id="btnThree">THREE</button>
    </div>
</body>
</html>
