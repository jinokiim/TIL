<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A01 Event / page 758</title>
    <script type="text/javascript">
        // //DOM이 읽어지기 전에 요소를 참조 -> error
        // document.getElementById('btn03').addEventListener('click', function(){
        //     let result = window.prompt('값을 입력해 주세요')
        //     console.log(result);
        // });

        // load는 외부 리소스까지 모두 정상적으로 읽고 난 후에 발생되는 내부 이벤트
        // 표준 방식이 아니다.
        window.onload = function() {
            document.getElementById('btn03').addEventListener('click', function(){
            let result = window.prompt('값을 입력해 주세요')
            console.log(result);
            });
        };

        // 표준 방식
        window.addEventListener('load', function() {
            document.getElementById('btn04').addEventListener('click', function() {
                let result = window.prompt('값을 입력해 주세요')
                console.log(result);
            });
        });

    </script>
</head>
<body>
    <div class="card-body">
        <h2>1. Event</h2>

        <div>
            <button onclick="btn01Event()">CLICK 01</button>
            <button id="btn02">CLICK 02</button>
            <button id="btn03">CLICK 03</button>
            <button id="btn04">CLICK 04</button>
        </div>
    </div>

    <script type="text/javascript">
        console.log(window);

        // Inline Event 방식
        function btn01Event() {
            alert('Hello World')
        }

        // HTML5 표준방식
        // Event 이름은 on을 생략하고 기술
        document.getElementById('btn02').addEventListener('click', function(){
            let result = window.confirm('확인')
            console.log(result);
        })

    </script>
    
</body>
</html>
