<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A02 Select Element</title>
    <script>
		(function(){

            function loadEvent() {
                let title = document.getElementById('title');
                console.log(title);
                console.log('');
                // 검색되는 값이 1개 이상이 될 수 있으면 결과는 배열로 리턴된다.
                let clz = document.getElementsByClassName('c');
                console.log(clz);
                console.log(clz[0]);
                console.log(clz[1]);
                console.log('');

                let tags = document.getElementsByTagName('li');
                console.log(tags);
                console.log(tags[0]);
                console.log(tags[1]);
                console.log(tags[2]);
                console.log('');

                let firstDiv = document.querySelector('div')
                console.log(firstDiv);
                console.log('');

                let firstLi = document.querySelector('li')
                console.log(firstLi);
                console.log(firstLi.nextElementSibling);
                console.log('');

                // querySelectorAll('css구문') -> 해당되는 구문을 전부 가져와 배열로 리턴
                let liAll = document.querySelectorAll('div div ul li')
                console.log(liAll);

            



            };
            window.addEventListener('load', loadEvent);
        })();
	</script>

</head>
<body>
    <div class="card-body">
        <h2>Select Element</h2>

        <div>
            <div id="title" class="c">Event의 함수는 익명 함수</div>
            <div class="c">Event의 함수는 익명 함수</div>

                <ul>
                    <li>List 01</li>
                    <li>List 02</li>
                    <li>List 03</li>
                </ul>

            <button id="click" class="btn">Click</button>
        </div>
    </div>
</body>
</html>
