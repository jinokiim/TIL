<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A01Attribute</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			$('#btn').click(function(evt){
				//HTML 요소에 지정한 속성을 추가
				// HTML요소에 추가 -> DOM 요소에 추가 -> 변경된 DOM요소를 기반으로 리 렌더링
				// $('#txt').attr('value', 'ABC');

				// HTML에서 삭제
				// $('#txt').removeAttr('value', 'ABC');
				
				
				//DOM Tree가 만들어질때 생성되는 DOM객체의 속성 값에 추가
				// DOM 요소에 추가 -> 변경된 DOM요소를 기반으로 리 렌더링
				// prop는 기본 DOM속성은 삭제할 수 없다. (없는 속성은 만들고 삭제 가능)
				// $('#txt').prop('value', 'ABC');
				// $('#txt').removeProp('value');    // 삭제 안됨. 값이 그대로 표시됨

				// 값을 참조할 목적으로도 사용한다.  값 지정이 없으면 참조.
				// 값을 지정하지 않으면 getter, 값을 지정하면 setter로 동작
				// attr은 HTML 요소에 속성이 기술되어 있지 않으면 값을 참조할 수 없다.
				console.log($('div').attr('scrollHeight'));		//undefined
				console.log($('div').prop('scrollHeight'));		//108

				var div = $('div');
				console.log(div);

			})
			
		});
	</script>
</head>

<body>
	<div class="card-body">
												<!-- scrollHeight를 주어도 변경할 수 없다. -->
		<input class="form-control" id="txt" type="text" scrollHeight="100" />
		<button id="btn">Click</button>
	</div>
</body>

</html>
