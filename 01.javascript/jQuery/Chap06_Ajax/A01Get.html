<html lang="">

<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// http://sample.bmaster.kro.kr/contacts
			
			// 전체 가져오기
			/*
			$.get('http://sample.bmaster.kro.kr/contacts', {pageno:1, pagesize:10}, function(data){
				// console.log(data);
				data.contacts.forEach(function(item, index){
					var temp = '<tr>'
						temp += '<td>' + item.no + '</td>'
						temp += '<td>'+item.name+'</td>'
						temp += '<td>'+item.tel+'</td>'

						temp += '</tr>'

						$(temp).appendTo('#container')
				})

			});
			*/

			$.ajax({
				mathod: 'GET',
				url: 'http://sample.bmaster.kro.kr/contacts',
				data: {pageno:1, pagesize:10},
				success: function(data) {
					data.contacts.forEach(function(item, index){
					var temp = '<tr>'
						temp += '<td>' + item.no + '</td>'
						temp += '<td>'+item.name+'</td>'
						temp += '<td>'+item.tel+'</td>'
						temp += '<td>'+item.address+'</td>'
						temp += '<td>'+'<img src="' + item.photo + '" alt="증명사진" width="50px">'+'</td>'
						temp += '</tr>'

						$(temp).appendTo('#container')
				})
				},
				error: function(error) {
					console.log(error);
				}

			})

		});
	</script>
</head>

<body>
	<div class="card-body">
		<h2>console을 확인합니다.</h2>

		<div>
			<table class="table">
				<thead>
					<tr>
						<td>ID</td>
						<td>Name</td>
						<td>TEL</td>
						<td>Address</td>
						<td>Photo</td>
					</tr>
				</thead>

				<tbody id="container"></tbody>
			</table>
		</div>
	</div>
</body>

</html>
