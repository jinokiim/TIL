<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#send').click(function(){

          // 입력할 데이터 값을 추출
          var name = $('input[name="name"]').val();
          if(!name) alert('값이 존재하지 않습니다.')
          var tel = $('input[name="tel"]').val();
          var address = $('input[name="address"]').val();



          // $.post('주소줄')
          $.ajax({
            method: 'post',
            url: 'http://sample.bmaster.kro.kr/contacts',
            data: {name: name, tel: tel, address: address},
            success: function(data){
              console.log(data.status);
              location.assign('contactList.html')
            },

            error: function(error) {
              console.log(error.staus);
            }

          })
        });
      });
    </script>
  </head>
  <body>
    <div class="card-body">
      
      <h3>게시물 추가</h3>
      
      Name: <input type="text" class="form-control" name="name" /> 
      Tel: <input type="text" class="form-control" name="tel" /> 
      Address: <input type="text" class="form-control" name="address" />
      <br />
      
      <button class="btn btn-primary" id="send">ADD</button>
    </div>

    
  </body>
</html>
