<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A07 Parent</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		var current;
		$(document).ready(function () {
			current = $("li.item-1").css("background-color", "aqua");

			// parent() -> 지정된 요소의 가장 가까운 부모 요소가 선택된다.
			// current.parent().css('color', 'orange')

			// parent's'() -> 지정된 요소의 모든 부모요소가 선택된다.
			// current.parents().css('color', 'orange')

			// parent's'('요소명') -> 부모 요소의 범위를 지정한다.
			// current.parents('.level-2').css('color', 'orange')

			// parent('요소명') -> 부모 요소의 범위를 지정한다.
			// current.closest('.level-2').css('color', 'orange')

			// Tag로 지정하면 parents, closest이 다르게 동작
			//parants('ul') -> 최 상위 부모 요소를 찾아 적용
			//closest('ul') -> 가장 가까운 부모 요소를 찾아 적용
			// current.parents('ul').css('color', 'orange')
			current.closest('ul').css('color', 'orange')

			// table tr td div link span
			// span 기준으로 parent() -> link
			// span 기준으로 parents('tr') -> tr
			// span 기준으로 cloest('tr') -> tr




		});
	</script>
</head>

<body>
	<div class="card-body">
		<ul class="level-1">
			<li class="item-i">I</li>
			<li class="item-ii">II
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="item-b">B
						<ul class="level-3">
							<li class="item-1">1</li>
							<li class="item-2">2</li>
							<li class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c">C</li>
				</ul>
			</li>
			<li class="item-iii">III</li>
		</ul>
	</div>
</body>

</html>
