	<title>A05 Find</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// filter -> 검색된 배열에서 찾는다.
			// find -> 지정한 컨텐츠의 하위(자식)요소에서 검색한다.
			
			// var x = $('#foods').css('color', 'green')
			// 	.find('.test').css('backgroundColor', 'orange');
			// console.log(x);
			

			var x = $('#foods').css('color', 'lightgray')
				.find('tr:nth-child(3n+1)').css('backgroundColor', 'gray')
				.first().css('backgroundColor', 'black')
				.end()
				.last().css('backgroundColor', 'orange')
			console.log(x);

			// 적용할 대상을 계산하기가 편하다.
			var y = $('#one').css('color', 'lightgray')
			var td = y.find('tr:nth-child(3n+1)').css('backgroundColor', 'gray')
			td.first().css('backgroundColor', 'black')
			td.last().css('backgroundColor', 'orange')
			td.eq(2).css('backgroundColor', 'lightblue')

		});


	</script>
